
<!DOCTYPE html>
<html>
<head>
  <title>Slope Demonstration</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <input type="image" class="img" src="img/clear.png" alt="Clear" id="clear"/>
    <input type="checkbox" id="intSnap"/>
    <label class="img" for="intSnap"/>
  </header>

  <h1>Slope Intercept Demonstration<h1>
  <h2 id='eq'>y=<span id='slope'>m</span>x+<span id='yint'>b</span></h2>

  <div>
      <canvas id="coordinatePlane">Interactive coordinate plane</canvas>
      <!-- Point objects, appear once plane is clicked -->
      <div id="pt1" class="point"></div>
      <div id="pt2" class="point"></div>
      <div id="intercept"></div>
      <span id="slopeLabel" class="label"></span>
      <span id="yIntLabel" class="label"></span>
      <span id="pt1Label" class="label"></span>
      <span id="pt2Label" class="label"></span>
      <span id="riseRun1" class="riseRun rrLabel label"></span>
      <span id="riseRun2" class="riseRun rrLabel label"></span>
  </div>

  <!-- Script must be after Canvas element -->
  <script src="js/script.js"></script>
</body>
</html>
