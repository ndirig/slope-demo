
<!DOCTYPE html>
<html>
<head>
  <title>Slope Demonstration</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>

    <button id="clear">Clear</button>
    <label for="pt1InputX">Pt. 1</label>
    <input type="text" id="pt1InputX" placeholder="x"/>
    <input type="text" id="pt1InputY" placeholder="y"/>
    <label for="pt2InputX">Pt. 2</label>
    <input type="text" id="pt2InputX" placeholder="x"/>
    <input type="text" id="pt2InputY" placeholder="y"/>
    <label for="intSnap">Integer Snap</label>
    <input type="checkbox" id="intSnap" checked/>

  </header>

  <h1 id='eq'>y=<span id='slope'>m</span>x+<span id='yint'>b</span></h1>

  <div>
      <canvas id="coordinatePlane">Interactive coordinate plane</canvas>
      <!-- Point objects, appear once plane is clicked -->
      <div id="pt1" class="point"></div>
      <div id="pt2" class="point"></div>
      <div id="intercept"></div>
      <span id="slopeLabel" class="label"></span>
      <span id="yIntLabel" class="label"></span>
      <span id="pt1Label" class="label"></span>
      <span id="pt2Label" class="label"></span>
  </div>

  <!-- Script must be after Canvas element -->
  <script src="script.js"></script>
</body>
</html>
